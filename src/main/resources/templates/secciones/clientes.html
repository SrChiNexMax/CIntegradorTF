<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type='text/javascript' src="js/clientes.js"></script>
</head>

<body class="fondoB">
    <form hidden id="add" method="post" th:object="${cliente}" th:action="@{/guardarCliente}" >
    	<input type="hidden" name="idCliente" id="idCliente">
    </form>
    <form hidden id="delete" method="get" th:object="${cliente}" th:action="@{/eliminarCliente}" >
    	<input type="hidden" name="idCliente" id="idCliente">
    </form>
    <center>
        <div class="dv">
            <div class="dv1">
            </div>
            <div class="dv2">
                <div class="headermenu">
                    <a type="button" th:href="@{/}">
                        <button class="menubtn">
                            <span class="menuicon">
                                <svg viewBox="0 0 175 80" width="40" height="40">
                                    <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                    <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                    <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                </svg>
                            </span>
                            <span class="menutext">MENU</span>
                        </button>
                    </a>
                    <div class="menuuser">
                        <p sec:authentication="name">Usuario</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor_apartado">
            <div class="area_trabajo">
                <div class="formulario_datos_apartado">
                    <div class="datos_apartado">
                        <div class="form__group field">
                            <input type="text" form="add" required placeholder="DNI/RUC" class="form__field" id="dniRuc" name="dniRuc">
                            <label class="form__label" for="name">DNI/RUC</label>
                        </div>
                    </div>
                    <div class="datos_apartado">
                        <div class="form__group field">
                            <input type="text" form="add" required placeholder="Nombre" class="form__field" id="nombre" name="nombre">
                            <label class="form__label" for="name">Nombre</label>
                        </div>
                    </div>
                    <div class="datos_apartado">
                        <div class="form__group field">
                            <input type="text" form="add" required placeholder="Telefono" class="form__field" id="telefono" name="telefono">
                            <label class="form__label" for="name">Telefono</label>
                        </div>
                    </div>
                    <div class="datos_apartado">
                        <div class="form__group field">
                            <input type="text" form="add" required placeholder="Direccion" class="form__field" id="direccion" name="direccion">
                            <label class="form__label" for="name">Direccion</label>
                        </div>
                    </div>
                </div>
                <div class="tabla_apartado">
                    <div class="table-wrapper">
                        <table class="fl-table">
                            <thead>
                                <tr>
                                    <th>Codigo</th>
                                    <th>DNI/RUC</th>
                                    <th>Nombre</th>
                                    <th>Telefono</th>
                                    <th>Direccion</th>
                                    <th style="width:100px"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cliente: ${clientes}" th:id="'row' + ${cliente.idCliente}">
                                    <td th:text="${cliente.idCliente}"></td>
                                    <td	th:text="${cliente.dniRuc}"></td>
                                    <td	th:text="${cliente.nombre}"></td>
                                    <td	th:text="${cliente.telefono}"></td>
                                    <td	th:text="${cliente.direccion}"></td>
                                    <td ><button th:onclick="|getData('row${cliente.idCliente}')|">Seleccionar</button></td>
                                </tr>
                            <tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="espacio_botones_apartado">
                <div class="botones_apartado">
                    <button type="submit" class="menubtn2 mbtn" form="add">Nuevo</button>
                </div>
                <div class="botones_apartado">
                    <button type="submit" form="add" class="menubtn2 mbtn">Modificar</button>
                </div>
                <div class="botones_apartado">
                    <button type="submit" form="delete" class="menubtn2 mbtn">Eliminar/Suspender</button>
                </div>
            </div>
        </div>
    </center>

    <!-- <div class="espacio_botones_apartado">
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Nuevo</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Modificar</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Eliminar</button></a>
            </div>
        </div> -->
    </div>
</body>

</html>

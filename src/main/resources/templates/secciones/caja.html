<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caja</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script type='text/javascript' src="js/caja.js"></script>
</head>

<body class="fondoB">
	<div class="dv">
        <div class="dv1">

        </div>
        <div class="dv2">
            <div class="headermenu">
                <a type="button" th:href="@{/}">
                    <button class="menubtn">
                        <span class="menuicon">
                            <svg viewBox="0 0 175 80" width="40" height="40">
                                <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            </svg>
                        </span>
                        <span class="menutext">MENU</span>
                    </button>
                </a>
                <div class="menuuser">
                    <p>Usuario</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor_apartado">
        <div class="area_trabajo">
            <div class="formulario_datos_apartado">
                <div class="datos_apartado">
                </div>
            </div>
            <div class="tabla_apartado">
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>TC</th>
                            <th>Cliente</th>
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th style="width:100px"></th>
                            <th style="width:100px"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="venta: ${ventas}" th:id="'row' + ${venta.idComprobante}">
                            <td th:text="${venta.idComprobante}"></td>
                            <td th:text="${venta.tipoComprobante}"></td>
                            <td th:text="${venta.cliente.nombre}"></td>
                            <td th:text="${venta.empleado.nombre}"></td>
                            <td th:text="${venta.fechaVenta}"></td>
                            <td th:text="${venta.importe}"></td>
                            <td ><a th:href="@{'/observarVenta/'+ ${venta.idComprobante}}"><button>Revisar</button></a></td>
                            <td ><a th:href="@{'/desfacturar/'+ ${venta.idComprobante}}"><button>Desfacturar</button></a></td>
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="espacio_botones_apartado">
            <div class="botones_apartado">
                <a th:href="@{/liquidar}"><button class="menubtn2 mbtn">Liquidar</button></a>
            </div>
            <div class="botones_apartado">
                <a style="text-decoration: none; justify-content: center; width: 250px" th:href="@{caja/(format=xlsx)}"><img src="/img/excel.png" height="50px" width="50px"></a>
            </div>
            <div class="botones_apartado">
                <a th:href="@{/email}"><button class="menubtn2 mbtn">Email</button></a>
            </div>
            <div>
                <table class="fl-table" style="max-width: 250px">
                    <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="li: ${liquidacion}" th:id="'row' + ${li.idLiquidacion}">
                        <td th:text="${#dates.format(li.fechaVenta, 'dd-MM-yyyy')}"></td>
                        <td th:text="${li.total}"></td>
                    </tr>
                    <tbody>
                </table>
            </div>
        </div>

    </div>
    
</body>
</html>

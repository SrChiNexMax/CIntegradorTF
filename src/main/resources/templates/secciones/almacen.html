<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Almacen</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>

<body class="fondoB">
	<center>
		<div class="dv">
			<div class="dv1">

			</div>
			<div class="dv2">
				<div class="headermenu">
					<a type="button" th:href="@{/}">
						<button class="menubtn">
							<span class="menuicon">
								<svg viewBox="0 0 175 80" width="40" height="40">
									<rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
									<rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
									<rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
								</svg>
							</span>
							<span class="menutext">MENU</span>
						</button>
					</a>
					<div class="menuuser">
						<p>Usuario</p>
					</div>
				</div>
			</div>
		</div>
	</center>
    <div class="contenedor_apartado">
        <div class="area_trabajo">
            <div class="formulario_datos_apartado">
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input required="" placeholder="Name" class="form__field" type="input">
                        <label class="form__label" for="name">Descripcion</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="etiqueta">
                        <p>Marca:</p>
                    </div>
                    <div class="content-select">
                        <select>
                            <option>Nombres</option>
                        </select>
                    </div>
                    <div class="bton_accion">
                        <button>+</button>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input required="" placeholder="Name" class="form__field" type="input">
                        <label class="form__label" for="name">Stock</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input required="" placeholder="Name" class="form__field" type="input">
                        <label class="form__label" for="name">Precio</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="etiqueta">
                        <p>Categoria:</p>
                    </div>
                    <div class="content-select">
                        <select>
                            <option>Nombres</option>
                        </select>
                    </div>
                    <div class="bton_accion">
                        <button>+</button>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="etiqueta">
                        <p>Suspendido:</p>
                    </div>
                    <div class="content-select">
                        <select>
                            <option>Si</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="tabla_apartado">
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Marca</th>
                            <th>Categoria</th>
                            <th>Stock</th>
                            <th>Suspendido</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Content 1</td>
                            <td>Content 1</td>
                            <td>Content 1</td>
                            <td>Content 1</td>
                            <td>Content 1</td>
                            <td>Content 1</td>
                            <td>Content 1</td>
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="espacio_botones_apartado">
            <div class="botones_apartado">
                <a href=""><button class="menubtn2 mbtn">Nuevo</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="menubtn2 mbtn">Modificar</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="menubtn2 mbtn">Buscar Producto</button></a>
            </div>
        </div>
    </div>
</body>

</html>

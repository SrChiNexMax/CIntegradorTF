<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
	  lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Empleados</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script type='text/javascript' src="js/empleado.js"></script>
</head>

<body class="fondoB">
	<form hidden id="add" method="post" th:object="${empleado}" th:action="@{/modificarEmpleado}" >
    	<input type="hidden" name="idEmpleado" id="idEmpleado">
    </form>
    
    <div class="dv">
        <div class="dv1">
        </div>
        <div class="dv2">
            <div class="headermenu">
                <a type="button" th:href="@{/}">
                    <button class="menubtn">
                        <span class="menuicon">
                            <svg viewBox="0 0 175 80" width="40" height="40">
                                <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            </svg>
                        </span>
                        <span class="menutext">MENU</span>
                    </button>
                </a>
                <div class="menuuser">
                    <p sec:authentication="name">Usuario</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor_apartado">
        <div class="area_trabajo">
            <div class="formulario_datos_apartado">
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="text" form="add" required placeholder="DNI" class="form__field" id="dni" name="dni">
                        <label class="form__label" for="name">DNI</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="text" form="add" required placeholder="Nombre" class="form__field" id="nombre" name="nombre">
                        <label class="form__label" for="name">Nombre</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="text" form="add" required placeholder="Telefono" class="form__field" id="telefono" name="telefono">
                        <label class="form__label" for="name">Telefono</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="date" form="add" required placeholder="FechaNacimiento" class="form__field" id="fechaNacimiento" name="fechaNacimiento">
                        <label class="form__label" for="name">Fecha Nacimiento</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="date" form="add" required placeholder="FechaContratacion" class="form__field" id="fechaContratacion" name="fechaContratacion">
                        <label class="form__label" for="name">Fecha Contratacion</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="text" form="add" required placeholder="Direccion" class="form__field" id="direccion" name="direccion">
                        <label class="form__label" for="name">Direcci&oacute;n</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input type="email" form="add" required placeholder="eMail" class="form__field" id="correoEletronico" name="correoEletronico">
                        <label class="form__label" for="name">eMail</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="etiqueta">
                        <p>Estado:</p>
                    </div>
                    <div class="content-select">
                        <select form="add" id="estado" name="estado">
                            <option>Laborando</option>
                            <option>Suspendido</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="tabla_apartado">
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                        <tr>
                            <th hidden>CodEmpleado</th>
                            <th>Nombre</th>
                            <th>Dni</th>
                            <th>Telefono</th>
                            <th>FechaNacimiento</th>
                            <th>FechaContratacion</th>
                            <th>Direccion</th>
                            <th>Correo</th>
                            <th>Estado</th>
                            <th style="width:100px"></th> 
                        </tr>
                        </thead>
                        <tbody>
	                        <tr th:each="empleado: ${empleados}" th:id="'row' + ${empleado.idEmpleado}">
	                            <td hidden th:text="${empleado.idEmpleado}"></td>
	                            <td	th:text="${empleado.nombre}"></td>
	                            <td	th:text="${empleado.dni}"></td>
                                <td	th:text="${empleado.telefono}"></td>
                                <td	th:text="${#dates.format(empleado.fechaNacimiento, 'yyyy-MM-dd')}"></td> 
                                <td	th:text="${#dates.format(empleado.fechaContratacion, 'yyyy-MM-dd')}"></td>
                                <td	th:text="${empleado.direccion}"></td>
                                <td	th:text="${empleado.correoEletronico}"></td>
                                <td	th:text="${empleado.estado}"></td>
	                            <td ><button th:onclick="|getData('row${empleado.idEmpleado}')|">Seleccionar</button></td>
	                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="espacio_botones_apartado">
            <div class="botones_apartado">
                <a style="text-decoration: none;" th:href="@{/usuarios}"><button class="menubtn2 mbtn">Regresar</button></a>
            </div>
            <div class="botones_apartado">
                <button type="submit" form="add" class="menubtn2 mbtn">Modificar</button>
            </div>
        </div>
    </div>
    
</body>
</html>

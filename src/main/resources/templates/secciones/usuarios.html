<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Usuarios</title>
	<link rel="stylesheet" href="css/estilo.css">
</head>

<body class="fondoB">
    <div class="dv">
        <div class="dv1">

        </div>
        <div class="dv2">
            <div class="headermenu">
                <a type="button" th:href="@{/}">
                    <button class="menubtn">
                        <span class="menuicon">
                            <svg viewBox="0 0 175 80" width="40" height="40">
                                <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                                <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            </svg>
                        </span>
                        <span class="menutext">MENU</span>
                    </button>
                </a>
                <div class="menuuser">
                    <p>Usuario</p>
                </div>
            </div>
        </div>
    </div>
    <div class="contenedor_apartado">
        <div class="area_trabajo">
            <div class="formulario_datos_apartado">
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input required="" placeholder="Name" class="form__field" type="input">
                        <label class="form__label" for="name">Nombre</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="form__group field">
                        <input required="" placeholder="Name" class="form__field" type="input">
                        <label class="form__label" for="name">Clave</label>
                    </div>
                </div>
                <div class="datos_apartado">
                    <div class="etiqueta">
                        <p>Rol:</p>
                    </div>
                    <div class="content-select">
                        <select>
                            <option>Administrador</option>
                            <option>Usuario</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="tabla_apartado">
                <div class="table-wrapper">
                    <table class="fl-table">
                        <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="usuario: ${usuarios}">
                            <td th:text="${usuario.idUsuario}"></td>
                            <td	th:text="${usuario.nombre}"></td>
                            <td	th:text="${usuario.acceso}"></td>
                        </tr>
                        <tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="espacio_botones_apartado">
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Agregar</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Modificar</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Detalles</button></a>
            </div>
            <div class="botones_apartado">
                <a href=""><button class="accion_apartado">Eliminar/Suspender</button></a>
            </div>
        </div>
    </div>
    
</body>
</html>
